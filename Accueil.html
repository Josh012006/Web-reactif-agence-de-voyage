<!DOCTYPE html>
<html lang = "fr">
    <head>
        <title>Accueil Destinations paradisiaques</title>
        <meta charset = "uft-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel = "icon" href = "media/icon.jpg">
        <link rel = "stylesheet" href="all.css">
    </head>
    <body style = "font-family: 'Times New Roman', Times, serif;margin: 0px; padding: 0px;">
        <div class ="container-fluid">
            <header>

                <nav class = "row navbar bg-success" id = "navig">
                    <div class = "col-12 d-flex flex-column align-self-stretch justify-content-stretch align-items-center col-lg-3 flex-lg-row justify-content-lg-around align-items-lg-center">
                        <img src = "media/logo.jpg" alt = "Logo de l'agence" class ="m-auto m-lg-3" id = "logo">
                        <div class="text-white" style="font-weight: bold; font-size: 22px;" id ="titled">Destinations paradisiaques</div>
                    </div>
                    <div class="m-auto p-auto col-12 col-lg-9 d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-center align-content-center">
                        <a class="nav-link active text-white m-3" aria-current="page" style="font-weight: bold; font-size: 19px;">Accueil</a>
                        <a class="nav-link text-white m-3" href="Destinations.html">Destinations</a>
                        <a class="nav-link text-white m-3" href="Circuits.html">Circuits</a>
                        <a class="nav-link text-white m-3" href="#contact">Contact</a>
                    </div>
                </nav>
               
            </header>
            <main class = "row py-5">

                <!--Section héro-->
                <section class = "col-11 d-flex flex-column justify-content-center" style = "background-image: url(media/back.jpg); text-align: center; margin: auto; padding: auto; color: white; height: 700px;">
                    <h1>Des découvertes particulières</h1>
                    <h3>Embarquez dans l'aventure en un clic</h3>
                    <button type="button" class="btn btn-success" style="padding: auto; margin: auto; height: 100px; width: 200px;"><a href = "Destinations.html" class = "a" target="_blank">Découvrir</a></button>
                </section>

                <!--Contact form-->
                <form id = "contact" class = "col-12">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="Nom et prénoms">
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="mail" placeholder="name@gmail.com">
                    </div>
                    <div class="mb-3">
                        <select>
                            <option value = "basilique">La basilique Notre-Dame de la Paix de Yamoussoukro - Côte d'Ivoire</option>
                            <option value = "amazone">Le monument de l'Amazone - Bénin</option>
                            <option value = "cascades">Les Cascades de Karfiguéla - Burkina-Faso</option>
                            <option value = "dougga">Le Dougga - Tunisie</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Vos remarques et suggestions</label> 
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                </form>

            </main>

            <footer class = "row py-0 mb-0">
                <div class = "row mx-auto px-auto py-3 bg-success">
                    <div class = "col-12 col-lg-6 justify-content-center text-center">
                        <p>&copy; 2024 Agence de Voyages <strong>Destinations paradisiaques</strong>. Tous droits réservés.</p>
                    </div>
                    <div class = "col-12 col-lg-6 d-flex justify-content-center text-center">
                        <p>123 Rue des Vacances, Dakar, Sénégal</p>
                    </div>
                    <div class = "col-12 d-flex justify-content-center">
                        <img src="media/mail.png" alt = "icone gmail" class = "mx-5 my-2">
                        <img src="media/insta.png" alt = "icone instagram" class = "mx-5 my-2">
                        <img src="media/twitter.png" alt = "icone twitter" class = "mx-5 my-2">
                        <img src="media/facebook.png" alt = "icone facebook" class = "mx-5 my-2">
                    </div>
                </div>
            </footer>
        </div>
    </body>
